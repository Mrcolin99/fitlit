<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav class="fitlit-menu">
      <h1 class="nav-title">FITLIT</h1>
      <h2 class="nav-user" id="nav-user-name"></h2>
      <button class="nav-link disabled" disabled>Dashboard</button>
    </nav>
    <section class="main-body">
      <article class="user-main left-column">
          <h3 class="user-info center-text">My Information</h3>
          <p class="user-name" id="user-info-name"></p>
          <p class="user-address" id="user-info-address"></p>
          <p class="user-email" id="user-info-email"></p>
          <p class="user-stride" id="user-info-stride"></p>
          <p class="user-friends" id="user-info-friends"></p>
      </article>
      <article class="user-steps right-column">
          <h3 class="step-info center-text">User's Step Goal</h3>
          <p class="step-goal" id="user-step-average"></p> 
          <p class="step-goal-comparison" id="step-goal-average"></p>
      </article>
      <article class="user-hydration left-column">
          <h3 class="hydration-info center-text">User's Hydration</h3>
          <p class="hydration-daily" id="user-hydration-daily"></p>
          <p class="hydration-weekly" id="user-hydration-weekly"></p>
      </article>
      <article class="user-sleep right-column">
          <section class="sleep-box">
            <h3 class="sleep-info center-text">User's Sleep</h3>
            <p class="sleep-daily" id="user-slept-daily"></p>
            <p class="sleep-daily" id="user-quality-daily"></p>
            <p class="sleep-weekly" id="user-slept-weekly"></p>
            <p class="sleep-weekly" id="user-quality-weekly"></p>
            <p class="sleep-all-time" id="user-slept-time"></p>
            <p class="sleep-all-time" id="user-quality-time"></p>
          </section>
      </article>
      <article class="user-activity left-column">
        <section class="activity-box">
          <h3 class="activity-info center-text">User's Activity</h3>
          <p class="activity-daily" id="user-activity-steps-daily">Steps per Day</p>
          <p class="activity-daily" id="user-activity-minutes-daily">Minutes Active</p>
          <p class="activity-daily" id="user-activity-distance-daily">Distance by Stride</p>
          <p class="activity-compare" id="user-activity-compare-steps">Compare Steps</p>
          <p class="activity-compare" id="user-activity-compare-minutes">Compare Minutes Active</p>
          <p class="activity-compare" id="user-activity-compare-distance">Compare Stairs</p>
          <p class="activity-weekly" id="user-activity-steps-weekly">Weekly Steps</p>
          <p class="activity-weekly" id="user-activity-minutes-weekly">Weekly Minutes Active</p>
          <p class="activity-weekly" id="user-activity-distance-weekly">Weekly Stairs</p>
          <!-- Add New Data -->
        </section>
      </article>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
