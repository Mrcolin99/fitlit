<!DOCTYPE html>
<html lang="en" dir="lir">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>FitLit</title>
    </head>
    <body>
        <nav class="fitlit-menu">
            <h1 class="nav-title">FITLIT</h1>
            <h2 class="nav-user">Welcome @username</h2>
            <button class="nav-link disabled" disabled>Dashboard</button>
        </nav>
        <section class="user-main">
            <h3 class="user-info">My Information</h3>
            <p class="user-name">Name: </p>
            <p class="user-address">Address: </p>
            <p class="user-email">Email: </p>
            <p class="user-stride">Stride: </p>
            <p class="user-friends">Friends: </p>
        </section>
        <section class="user-steps">
            <!-- <h3 class="step-info">User's Step Goal</h3>
            <p class="step-goal">Daily Step Goal: </p>
            <p class="step-goal-comparison">Overall Step Goal: </p> -->
        </section>
        <section class="user-hydration">
            <!-- <h3 class="hydration-info">User's Hydration</h3>
            <p class="hydration-daily">Today's Hydration: </p>
            <p class="hydration-weekly">This Week's Hydration: </p> -->
        </section>
        <section class="user-sleep">
            <!-- <h3 class="sleep-info">User's Sleep</h3>
            <p class="sleep-daily">Today's Sleep Data: </p>
            <p class="sleep-weekly">This Week's Sleep Data: </p>
            <p class="sleep-all-time">All Time Sleep Data: </p> -->
        </section>
        <script type="text/javascript" src=""></script>
        <div class="user-cards"></div>
    </body>
</html>
